        <h1>Contacta con nosotros</h1>

        <section class="form-container">
            <div class="form">
                <form action="">
                    <label for="">Nombre:</label>
                    <input type="text" id="" placeholder="Pablo"><br><br>
                    <label for="">Apellido:</label>
                    <input type="text" id="" placeholder="Montenegro"><br><br>
                    <label for="">Edad:</label>
                    <input type="number" id="" min="1" max="99" step="1" value="24"><br><br>
                    <label for="">Celular:</label>
                    <input type="tel" id="" pattern="[0-9]{3}-[0-9]{4}" placeholder="0223 301 6060"><br><br>
                    <label for="">E-mail:</label>
                    <input type="email" id="" placeholder="example@gmail.com"><br><br>
                    <label for="">Mensaje:</label>
                    <textarea rows="4" cols="30"></textarea><br><br>
                </form>
            </div>
        </section>
    </main>
